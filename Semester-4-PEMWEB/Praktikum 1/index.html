<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="aku_uns.png" />
    <title>Sign in - UNS Accounts</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo-area"><img src="aku_uns.png" alt="aku uns" /></div>
      <div class="content-area">
        <div class="left-side">
          <div id="sign-in-text">Sign in</div>
          <div id="use-your-text">Use your UNS Account</div>
        </div>
        <div class="right-side">
          <div><input type="email" placeholder="Email or phone" /></div>
          <div id="forgot-email-text">Forgot email?</div>
          <div id="not-your-computer-text">
            Not your computer? Use Guest Mode to sign in privately.
          </div>
          <div id="learn-more-text">Learn more about using Guest mode</div>
          <div class="bottom-right-side">
            <div id="create-account-text">Create account</div>
            <div><button>Next</button></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
